<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
</head>

<body>

<section class="section">
    <div class="container">
        <div class="columns">
            <div class="column is-half is-offset-one-quarter">
                <div class="card">

                    <header class="card-header">
                      <h1 class="card-header-title">Ping Pong Score Keeper</h1>
                    </header>

                    <div class="card-content">
                      <div class="content">
                        <h2 class="title is-1"><span id="p1Display">0</span> to <span id="p2Display">0</span></h2>
                        <p class="subtitle"><b>Note:</b> Use the buttons below to keep score</p>

                        <label for="scoreSelector" class="label is-large is-inline">Play to:</label>
                        <div class="select">
                            <select name="scoreSelector" id="scoreSelector">
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                            </select>
                        </div>

                      </div>
                    </div>

                    <footer class="card-footer">
                        <button class="button card-footer-item is-primary" id="p1Button">+1 Player One</button>
                        <button class="button card-footer-item is-info" id="p2Button">+1 Player Two</button>
                        <button class="button card-footer-item is-danger" id="resetButton">Reset Scores</button>
                    </footer>

                  </div>
            </div>
        </div>
    </div>
</section>

    <script src="score-keeper.js"></script>

</body>

</html>
