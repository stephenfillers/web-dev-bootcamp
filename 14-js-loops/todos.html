<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
</head>
<body>
    <h1>To-Do List</h1>
    <ul>
        <li>"add" - Adds a to-do item</li>
        <li>"list" - Lists all to-dos</li>
        <li>"remove" - Removes a specific to-do</li>
        <li>"quit" - Quits application</li>
    </ul>

    <script src="todos.js"></script>
</body>
</html>
