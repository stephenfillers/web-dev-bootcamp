<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get vs Post Requests</title>
</head>
<body>

    <h1>Get and Post Requests</h1>

    <h2>Get</h2>
    <form action="http://172.27.141.34:3000/tacos" method="get">
        <input type="text" name="meat">
        <input type="number" name="qty">
        <button>Submit</button>
    </form>

    <h2>Post</h2>
    <form action="http://172.27.141.34:3000/tacos" method="post">
        <input type="text" name="meat">
        <input type="number" name="qty">
        <button>Submit</button>
    </form>

</body>
</html>
