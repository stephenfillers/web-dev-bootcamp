<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
</head>
<body>
    <h1>Race Registration!</h1>
    <form action="">

        <div>
            <label for="first">First name:</label>
            <input type="text" name="firstname" id="first" placeholder="First Name" required>
            <label for="last">Last name:</label>
            <input type="text" name="lastName" id="last" placeholder="Last Name" required>
        </div>
        <p>Select a Race:</p>
        <div>
            <input type="radio" name="race" id="funRun" value="funRun">
            <label for="funRun">Fun Run 5k</label>
        </div>
        <div>
            <input type="radio" name="race" id="half" value="halfMarathon">
            <label for="half">Half Marathon</label>
        </div>
        <div>
            <input type="radio" name="race" id="full" value="fullMarathon">
            <label for="full">Full Marathon</label>
        </div>

        <div>
            <label for="email">Email Address:</label>
            <input type="email" name="email" id="email" required>
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" required>
        </div>

        <div>
            <label for="division">Select Age Group:</label>
            <select name="division" id="division">
                <option value="kids">Under 18</option>
                <option value="youngadults">18-30</option>
                <option value="adults">30-50</option>
                <option value="seniors">50+</option>
            </select>
        </div>

        <button>Submit</button>

    </form>
</body>
</html>
